<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>yolo-grapite</title>

    <link href="css/main.css"
        media="screen"
        rel="stylesheet"
        type="text/css"></link>

    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js">
    </script>
    <script type="text/javascript" src="vendor/parseuri.js"></script>
    <script type="text/javascript" src="vendor/pouchdb-nightly.js"></script>

    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/targets.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <link rel="icon" type="image/png" href="favicon.png"/>

</head>

<body>

<form id="add-graph">
    <p class="base-url"><span class="base-url-value">base url</span>
    [<a href="http://graphite.readthedocs.org/en/1.0/url-api.html">help</a>]
    </p>
    <textarea name="graph-params" id="graph-params" placeholder="target=my.graphite.target&amp;from=-2d"></textarea>
    <input type="button" value="Add" id="add-graph-button"/>
</form>
<p class="show-hide-add">[<a href="#" id="show-hide-add">toggle add form</a>]</p>

<div id="graphs">

</div>

<div style="clear:both;"><!-- IE --></div>

<div class="footer">
    <p>Host: <span id="graphite-host"/></p>
    <p>All:  <span id="dash-names"/></p>
    <p>Dash: <span id="dash-name"></span>
    [<a href="#" id="show-dash-code">show/hide code to edit or share</a>]</p>
    <div id="dash-code" style="display:none" >
        <input type="button" value="Save" id="dash-code-save"/><br/>
        <textarea cols="120" rows="20"></textarea>
    </div>
</div>

</body>

</html>
